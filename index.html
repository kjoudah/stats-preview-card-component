<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/main.css" class="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="card__container">
        <div class="card__image"></div>
        <div class="card__text__content">
          <h1 class="card__title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats_container">
            <div class="stat_element">
              <h2 class="stat_title">10k+</h2>
              <p class="stat_description">companies</p>
            </div>
            <div class="stat_element">
              <h2 class="stat_title">314</h2>
              <p class="stat_description">templates</p>
            </div>
            <div class="stat_element">
              <h2 class="stat_title">12m+</h2>
              <p class="stat_description">queries</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
